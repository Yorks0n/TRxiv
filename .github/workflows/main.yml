## main.yml
name: 'TRxiv update'

# 触发条件
## 条件1，代码push进仓库
## 条件2，定时任务，在UTC 10和22点，即北京时间18点和6点运行
on:
  push:
  schedule:
    - cron: '0 10,22 * * *'

jobs:
  TRxiv_update_job:
    runs-on: ubuntu-latest
    name: Update the csv file
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2.3.1

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: 'run script'
        run: npm install && npm run updateData
